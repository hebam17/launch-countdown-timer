<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>WE'RE LAUNCHING SOON</h1>
    </header>
    <main>
      <!-- CARDS START -->
      <div class="cards-container">
        <!-- CARD1 START -->
        <div class="card-container">

            <div class="card-up-back">23</div>
            <div class="card-up-front">23</div>
            <div class="card-down-back">23</div>
            <div class="card-down-front">23</div>
            <!-- CORNERS -->
            <div id="left-corner"></div>
            <div id="right-corner"></div>
          </div>
          <!-- THE LABEL -->
          <p class="label">HOURS</p>
        </div>
        <!-- CARD1 END -->
      </div>

      <!-- CARDS END -->
    </main>
    <footer>
      <span class="social"
        ><img src="./images/icon-facebook.svg" alt="facebook icon" /></span
      ><span class="social"
        ><img src="./images/icon-pinterest.svg" alt="pintrest icon" /></span
      ><span class="social"
        ><img src="./images/icon-instagram.svg" alt="instagram icon"
      /></span>
    </footer>

</html>
